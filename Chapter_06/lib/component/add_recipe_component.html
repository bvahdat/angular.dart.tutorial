<div id="add-recipe">
  <h3>Add Recipe</h3>
  <a class="extra-space" href="../index.html">
    <input type="button" value="Add this Recipe" on-click="cmp.addRecipe()">
  </a>

  <div><strong>Name: </strong>
    <input type="text" ng-model="cmp.recipe.name"/>
  </div>
  <div><strong>Category: </strong>
  <select required ng-model="cmp.recipe.category">
    <option ng-repeat="category in cmp.categories" ng-value="category">{{category}}</option>
  </select>
  </div>
  <div><strong>Rating: </strong>
    <rating max-rating="5" rating="cmp.recipe.rating"></rating>
  </div>
  <div>
    <strong>Ingredients:</strong>
    <ul>
      <li ng-repeat="ingredient in cmp.recipe.ingredientNames" class="ingredient">
        <input type="button" value="Remove this ingredient" ng-click="cmp.removeIngredient(ingredient)"/>
        <input type="text" ng-model="cmp.recipe.ingredients[ingredient]" ng-if="!cmp.recipe.ingredients[ingredient].trim().isEmpty" readonly/>
        <input type="text" ng-model="ingredient" readonly/>
      </li>
    </ul>
    <br/>
    <ul>
      <li>
        <input type="button" value="Add new ingredient" ng-click="cmp.addIngredient()"/>
        <input type="text" ng-model="cmp.newIngredient['amount']" size="30">
        <input type="text" ng-model="cmp.newIngredient['name']" size="30">
      </li>
    </ul>
  </div>
  <div>
    <strong>Directions:</strong><br/><br/>
    <textarea cols="100" rows="8" ng-model="cmp.recipe.directions"></textarea>
  </div>
</div>
